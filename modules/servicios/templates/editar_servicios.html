<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{{ title }}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{url_for('servicios.static', filename='editar_servicio.css')}}">
</head>

<body>
    {% extends "dashboar.html" %}
    {% block content %}

    <form method="POST">
        <div class="container-plan">
            <div class="header-bar-plan">
                <div class="header-left-plan">
                    <h2>{{ title }}</h2>
                </div>
            </div>

            <div class="content-grid-plan">
                <div class="panel-plan">
                    <div class="panel-titulo-plan">Información del Servicio</div>

                    <div class="form-group-plan">
                        <label for="tipo_serv" class="form-label-plan">Tipo de Servicio *</label>
                        <input type="text" 
                               name="tipo_serv" 
                               id="tipo_serv" 
                               class="form-control-plan" 
                               value="{{ servicioss['tipo_serv'] }}" 
                               required>
                    </div>

                    <div class="form-group-plan">
                        <label for="descripcion_serv" class="form-label-plan">Descripción *</label>
                        <textarea name="descripcion_serv" 
                                  id="descripcion_serv" 
                                  class="form-control-plan" 
                                  rows="4" 
                                  required>{{ servicioss['descripcion_serv'] }}</textarea>
                    </div>

                    <div class="form-group-plan">
                        <label for="categoria_serv" class="form-label-plan">Categoría *</label>
                        <input type="text" 
                               name="categoria_serv" 
                               id="categoria_serv" 
                               class="form-control-plan" 
                               value="{{ servicioss['categoria_serv'] }}">
                    </div>
                </div>

                <div class="panel-plan">
                    <div class="panel-titulo-plan">Detalles del Proveedor y Estado</div>

                    <div class="form-group-plan">
                        <label for="precio_serv" class="form-label-plan">Precio *</label>
                        <input type="number" 
                               step="0.01" 
                               min="0" 
                               name="precio_serv" 
                               id="precio_serv" 
                               class="form-control-plan" 
                               value="{{ servicioss['precio_serv'] }}">
                    </div>

                    <div class="form-group-plan">
                        <label for="nombre_p" class="form-label-plan">Proveedor *</label>
                        <input type="text" 
                               name="nombre_p" 
                               id="nombre_p" 
                               class="form-control-plan" 
                               value="{{ servicioss['nombre_p'] }}" 
                               required>
                    </div>

                    <div class="form-group-plan">
                        <label for="estado_serv" class="form-label-plan">Estado *</label>
                        <select name="estado_serv" 
                                id="estado_serv" 
                                class="form-control-plan" 
                                required>
                            <option value="1" {% if servicioss['estado_serv']==1 %}selected{% endif %}>Activo</option>
                            <option value="0" {% if servicioss['estado_serv']==0 %}selected{% endif %}>Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="footer-actions-plan">
                <a href="{{ url_for('servicios.listar') }}" class="btn-cancelar-plan">Cancelar</a>
                <button type="submit" class="btn-guardar-plan">Guardar Cambios</button>
            </div>
        </div>
    </form>

    {% endblock %}
</body>
</html>
