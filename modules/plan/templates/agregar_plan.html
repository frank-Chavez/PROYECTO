<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{url_for('planes.static', filename='agregar_plan.css')}}"
    />
  </head>
  <body>
    {% extends "dashboar.html" %} {% block content %}
    <div class="contenedor-principal">
      <!-- Encabezado -->
      <div class="encabezado-pagina">
        <div class="contenido-encabezado">
          <h1 class="titulo-principal">{{title}}</h1>
          <p class="subtitulo-pagina">
            Configure los detalles del plan de servicios
          </p>
        </div>
      </div>

      <!-- Cuerpo -->
      <div class="cuerpo-pagina">
        <div class="contenedor-formulario">
          <form method="POST">
            <div class="contenido-formulario">
              <!-- Sección: Información del Plan -->
              <div class="seccion-formulario">
                <div class="encabezado-seccion">
                  <div class="titulo-seccion">Información del Plan</div>
                </div>
                <div class="grilla-campos">
                  <div class="campo-formulario">
                    <label class="etiqueta-campo" for="tipo_plan">
                      Tipo de Plan <span class="asterisco-requerido">*</span>
                    </label>
                    <select
                      id="tipo_plan"
                      class="select-opciones"
                      name="tipo_plan"
                      required
                    >
                      <option value="">Seleccione un tipo</option>
                      <option value="Basico">Básico</option>
                      <option value="Intermedio">Intermedio</option>
                      <option value="Premium">Premium</option>
                      <option value="Empresarial">Empresarial</option>
                    </select>
                  </div>

                  <div class="campo-formulario">
                    <label class="etiqueta-campo" for="precio_plan">
                      Precio <span class="asterisco-requerido">*</span>
                    </label>
                    <input
                      type="number"
                      id="precio_plan"
                      step="0.01"
                      min="0"
                      class="input-numero"
                      name="precio_plan"
                      placeholder="0.00"
                      required
                    />
                  </div>

                  <div class="campo-formulario">
                    <label class="etiqueta-campo" for="duracion_plan">
                      Duración <span class="asterisco-requerido">*</span>
                    </label>
                    <input
                      type="text"
                      id="duracion_plan"
                      class="input-texto"
                      name="duracion_plan"
                      placeholder="Ej: 12 meses"
                      required
                    />
                  </div>
                </div>
              </div>

              <!-- Sección: Categoría y Estado -->
              <div class="seccion-formulario">
                <div class="encabezado-seccion">
                  <div class="titulo-seccion">Categoría y Estado</div>
                </div>
                <div class="grilla-campos">
                  <div class="campo-formulario doble">
                    <label class="etiqueta-campo" for="categoria_plan">
                      Categoría <span class="asterisco-requerido">*</span>
                    </label>
                    <input
                      type="text"
                      id="categoria_plan"
                      class="input-texto"
                      name="categoria_plan"
                      placeholder="Ingrese la categoría"
                      required
                    />
                  </div>

                  <div class="campo-formulario">
                    <label class="etiqueta-campo" for="estado_plan">
                      Estado <span class="asterisco-requerido">*</span>
                    </label>
                    <select
                      id="estado_plan"
                      class="select-opciones"
                      name="estado_plan"
                      required
                    >
                      <option value="1">Activo</option>
                      <option value="0">Inactivo</option>
                    </select>
                  </div>
                </div>
              </div>

              <!-- Sección: Condiciones -->
              <div class="seccion-formulario">
                <div class="encabezado-seccion">
                  <div class="titulo-seccion">Condiciones del Plan</div>
                </div>
                <div class="grilla-campos">
                  <div class="campo-formulario triple">
                    <label class="etiqueta-campo" for="condiciones_plan">
                      Condiciones <span class="asterisco-requerido">*</span>
                    </label>
                    <textarea
                      id="condiciones_plan"
                      class="input-textarea"
                      name="condiciones_plan"
                      rows="4"
                      placeholder="Describa las condiciones y términos del plan"
                      required
                    ></textarea>
                  </div>
                </div>
              </div>
            </div>

            <!-- Pie de formulario con botones -->
            <div class="pie-formulario">
              <button
                type="button"
                class="boton-accion boton-cancelar"
                onclick="history.back()"
              >
                Cancelar
              </button>
              <button type="submit" class="boton-accion boton-guardar">
                Agregar Plan
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
    {% endblock %}
  </body>
</html>
