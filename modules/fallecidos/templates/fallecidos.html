<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
</head>
<body class="Fallecidos">
    {% extends "dashboar.html" %}
    {% block content %}
    <section class="opciones">
        <h1>Fallecidos</h1>
        <div class="opciones_bt">
            <a href="#" class="buscar"><img src="/static/icons/buscar.svg" alt="search"> Buscar {{title}}....</a>
            <a href="#" class="agregar"><img class="ico_agregar" src="/static/icons/servicios.svg" alt="Agregar">Agregar</a>
            <a href="#" class="descargar"><img src="/static/icons/descargar.svg" alt="descargar">PDF</a>
        </div>
    </section>
    <section class="tabla">
        <div class="titulo">
            <p>Nombre</p>
            <p>Fecha Defuncion</p>
            <p>Estado</p>
            <p>Edad</p>
            <p>Acciones</p>
        </div>
        {% for f in Fallecidos %}
        <div class="contenido">
            <p>{{ f['nombre_f'] }}</p>
            <p>{{ f['fecha_defuncion'] }}</p>
            <p>{{ f['estado_f'] }}</p>
            <p>{{ f['edad_f'] }}</p>    
            <div class="acciones">
                <a href="#"><img src="/static/icons/editar.svg" alt=""></a>
                <a href="{{ url_for('fallecidos.eliminar', id=f['id_fallecido']) }}" onclick="return confirm('Â¿Seguro que deseas eliminar este registro?')"><img src="/static/icons/borrar.svg" alt="borrar"></a>
            </div>
        </div>
        {% endfor %}
    </section>
    {% endblock %}

</body>
</html>
