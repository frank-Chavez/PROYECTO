<!DOCTYPE html>
<html lang="en">
  <h>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width class="tabla-titulo"=device-width
    class="tabla-titulo", initial-scale=1.0" />
    <title>{{title}}</title>
    <link
      rel="stylesheet"
      href="{{ url_for('configuracion.static', filename='usuarios.css')}}"
    />
  </h>
  <body>
    {% extends "configuracion.html" %} {% block options %}
    <div class="cont-from">
      <form
        action="/buscar"
        meth
        class="tabla-titulo"
        od="GET"
        aria-label="Buscar"
      >
        <input
          id="search"
          name="q"
          type="search"
          placeholder="Buscar..."
          class="search-input"
        />
      </form>
    </div>
    <table class="tabla">
      <thead class="tabla-head">
        <tr>
          <th class="tabla-titulo">Usuario</th>
          <th class="tabla-titulo">Rol</th>
          <th class="tabla-titulo">Permisos</th>
        </tr>
      </thead>
      <tbody class="tabla-body">
        {% for u in usuario%}
        <tr class="tabla-cont">
          <td class="cont-cont">{{u['nombre_u']}}</td>
          <td class="cont-cont">
            <span class="rol">
              {{ 'Admin' if u['rol_id'] == 1 else 'Usuario' }}
            </span>
          </td>
          <td class="cont-cont">{{u['rol_id']}}</td>
        </tr>

        {% endfor %}
      </tbody>
    </table>

    {% endblock %}
  </body>
</html>
