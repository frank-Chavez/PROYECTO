<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="{{ url_for('configuracion.static', filename='permisos.css')}}"
    />
  </head>
  <body>
    {% extends "configuracion.html" %} {% block options %} {%for p in permisos
    %}
    <div class="cont">
      <div class="cont-permisos">
        <div class="cont-titulo">
          <div class="nombre-u">
            <h3 class="nombre-usuario">{{p['nombre_u']}}</h3>
          </div>
          <span class="rol-usuario">
            {{ 'Admin' if p['rol_id'] == 1 else 'Usuario' }}
          </span>
        </div>
        <div class="cont-per">
          <label class="cont-permisos-opciones">
            <div class="opciones">
              <h5>Ver Registros</h5>
              <input class="check" type="checkbox" />
            </div>
          </label>
          <label class="cont-permisos-opciones">
            <div class="opciones">
              <h5>Crear Registros</h5>
              <input class="check" type="checkbox" />
            </div>
          </label>
          <label class="cont-permisos-opciones">
            <div class="opciones">
              <h5>Editar Registros</h5>
              <input class="check" type="checkbox" />
            </div>
          </label>
          <label class="cont-permisos-opciones">
            <div class="opciones">
              <h5>Eliminar Registros</h5>
              <input class="check" type="checkbox" />
            </div>
          </label>
          <label class="cont-permisos-opciones">
            <div class="opciones">
              <h5>Exportar Datos</h5>
              <input class="check" type="checkbox" />
            </div>
          </label>
          <label class="cont-permisos-opciones">
            <div class="opciones">
              <h5>Administrar Sistema</h5>
              <input class="check" type="checkbox" />
            </div>
          </label>
        </div>
      </div>
    </div>
    {% endfor %} {% endblock %}
  </body>
</html>
