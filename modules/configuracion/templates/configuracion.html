<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{{title}}</title>

    <link
      rel="stylesheet"
      href="{{ url_for('configuracion.static', filename='configuracion.css')}}"
    />
  </head>
  <body>
    {% extends "dashboar.html" %} {% block content %}
    <section>
      <h1 class="title">configuracion</h1>
    </section>

    <section class="opcionaes-con">
      <div>
        <a
          href="{{ url_for('configuracion.usuarios') }}"
          class="option-usuario"
        >
          <img
            src="{{ url_for('static', filename='icons/familiares.svg') }}"
            alt="usuarios"
          />
          Usuarios
        </a>
      </div>

      <div>
        <a
          href="{{ url_for('configuracion.permisos') }}"
          class="option-permiso"
        >
          <img
            src="{{ url_for('static', filename='icons/permisos.svg') }}"
            alt="Permisos"
          />
          Permisos
        </a>
      </div>
    </section>

    {% block options %}{% endblock %} {% endblock %}
  </body>
</html>
