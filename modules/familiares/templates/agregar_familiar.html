<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <title>Agregar {{title}}</title>
    <link
      rel="stylesheet"
      href="{{url_for('familiares.static', filename='agregar_familiares.css')}}"
    />
  </head>
  <body class="agregar-familiar">
    {% extends "dashboar.html" %} {% block content %}

    <div class="familiar-container">
      <div class="familiar-header">
        <h2>Agregar {{title}}</h2>
        <div class="familiar-breadcrumb">Familiares / Nuevo registro</div>
      </div>

      <div class="familiar-body">
        <form method="POST">
          <div class="familiar-section">
            <div class="section-header">
              <div class="section-title">Información personal</div>
            </div>

            <div class="familiar-grid">
              <div class="familiar-field">
                <label class="field-label">
                  Nombre <span class="required-indicator">*</span>
                </label>
                <input type="text" class="field-input" name="nombre" required />
              </div>

              <div class="familiar-field">
                <label class="field-label">
                  Apellido <span class="required-indicator">*</span>
                </label>
                <input
                  type="text"
                  class="field-input"
                  name="apellido"
                  required
                />
              </div>

              <div class="familiar-field">
                <label class="field-label">
                  Parentesco <span class="required-indicator">*</span>
                </label>
                <input
                  type="text"
                  class="field-input"
                  name="parentesco"
                  required
                />
              </div>
            </div>
          </div>

          <div class="familiar-section">
            <div class="section-header">
              <div class="section-title">Información de contacto</div>
            </div>

            <div class="familiar-grid">
              <div class="familiar-field">
                <label class="field-label">Teléfono</label>
                <input type="text" class="field-input" name="telefono" />
              </div>

              <div class="familiar-field span-2">
                <label class="field-label">Correo electrónico</label>
                <input type="email" class="field-input" name="correo" />
              </div>
            </div>
          </div>

          <div class="familiar-section">
            <div class="section-header">
              <div class="section-title">Información adicional</div>
            </div>

            <div class="familiar-grid">
              <div class="familiar-field">
                <label class="field-label">
                  Estado <span class="required-indicator">*</span>
                </label>
                <select class="field-select" name="estado" required>
                  <option value="">Seleccionar</option>
                  <option value="1">Activo</option>
                  <option value="0">Inactivo</option>
                </select>
              </div>

              <div class="familiar-field">
                <label class="field-label">
                  Fecha de registro <span class="required-indicator">*</span>
                </label>
                <input
                  type="date"
                  class="field-input"
                  name="fechaRegistro"
                  required
                />
              </div>
            </div>
          </div>

          <div class="familiar-actions">
            <button type="submit" class="action-btn btn-save">
              Guardar familiar
            </button>
          </div>
        </form>
      </div>
    </div>

    {% endblock %}
  </body>
</html>
