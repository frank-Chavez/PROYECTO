<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <link rel="stylesheet" href="{{url_for('proveedor.static', filename='editar_proveedores.css')}}">
</head>
<body>
    {% extends "dashboar.html" %}
    {% block content %}

    <form method="POST">
        <div class="container-servicio">
            <div class="header-bar">
                <div class="header-left">
                    <h2>{{title}}</h2>
                </div>
            </div>

            <div class="content-grid">
                <div class="panel">
                    <div class="panel-titulo">Información del Proveedor</div>

                    <div class="form-group">
                        <label for="nombre_p" class="form-label">Nombre</label>
                        <input type="text" 
                               id="nombre_p" 
                               name="nombre_p" 
                               class="form-control" 
                               value="{{ Proveedor['nombre_p'] }}" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="telefono_p" class="form-label">Teléfono</label>
                        <input type="text" 
                               id="telefono_p" 
                               name="telefono_p" 
                               class="form-control" 
                               value="{{ Proveedor['telefono_p'] }}" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="correo_p" class="form-label">Correo Electrónico</label>
                        <input type="email" 
                               id="correo_p" 
                               name="correo_p" 
                               class="form-control" 
                               value="{{ Proveedor['correo_p'] }}">
                    </div>
                </div>

                <div class="panel">
                    <div class="panel-titulo">Detalles del Servicio</div>

                    <div class="form-group">
                        <label for="servicio_p" class="form-label">Tipo de Servicio</label>
                        <textarea name="servicio_p"  
                                  id="servicio_p"
                                  class="form-control" 
                                  rows="4" 
                                  required>{{ Proveedor['servicio_p'] }}</textarea>
                    </div>

                    <div class="form-group">
                        <label for="fechaRegistro_p" class="form-label">Fecha de Registro</label>
                        <input type="date" 
                               id="fechaRegistro_p" 
                               name="fechaRegistro_p" 
                               class="form-control" 
                               value="{{ Proveedor['fechaRegistro_p'] }}" 
                               required>
                    </div>

                    <div class="form-group">
                        <label for="estado_p" class="form-label">Estado</label>
                        <select id="estado_p" 
                                name="estado_p" 
                                class="form-control" 
                                required>
                            <option value="1" {% if Proveedor['estado_p'] == 1 %}selected{% endif %}>Activo</option>
                            <option value="0" {% if Proveedor['estado_p'] == 0 %}selected{% endif %}>Inactivo</option>
                        </select>
                    </div>
                </div>
            </div>

                <div class="footer-actions">
                    <a href="{{ url_for('proveedor.listar') }}" class="btn btn-cancelar">Cancelar</a>
                    <button type="submit" class="btn btn-guardar">Guardar Cambios</button>
                </div>
        </div>
    </form>

    {% endblock %}
</body>
</html>
